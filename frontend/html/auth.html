<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Регистрация и авторизация</title>
  <link rel="stylesheet" href="/css/auth.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600;700;800&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="auth-container">
    <!-- Форма регистрации -->
    <div class="form-container" id="registerForm">
      <h2>Регистрация</h2>
      <form id="register">
        <label for="regEmail">Email:</label>
        <input type="email" id="regEmail" name="email" required>

        <label for="regPassword">Пароль:</label>
        <input type="password" id="regPassword" name="password" required>

        <label for="regPasswordRepeat">Повторите пароль:</label>
        <input type="password" id="regPasswordRepeat" name="password" required>

        <button type="submit">
          <span class="button-text">Зарегистрироваться</span>
        </button>
      </form>
      <p>Уже есть аккаунт? <a href="#" id="showLogin">Войти</a></p>
    </div>

    <!-- Форма авторизации -->
    <div class="form-container" id="loginForm" style="display: none;">
      <h2>Авторизация</h2>
      <form id="login">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" name="email" required>

        <label for="loginPassword">Пароль:</label>
        <input type="password" id="loginPassword" name="password" required>

        <button type="submit">Войти</button>
      </form>
      <p>Нет аккаунта? <a href="#" id="showRegister">Зарегистрироваться</a></p>
    </div>
  </div>

  <script src="/js/auth.js"></script>
</body>

</html>
